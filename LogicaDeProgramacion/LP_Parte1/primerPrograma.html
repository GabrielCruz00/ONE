        document.write("<br>");
        document.write("<hr>");   
        document.write("<br>");   
        document.write("<br>");       
    }  
    function imprimir(message) {
        document.write(message);
        saltarLinea();
    }
    function calcularIMC(peso, altura) {
        return imc = peso / (altura * altura);
    }
    
    nombre = prompt("Ingrese su nombre")
    altura = prompt("Ingrese su altura en metros");
    peso = prompt("Ingrese su peso en kilogramos");
    imprimir(nombre + "<br> Peso: " + peso + " <br> Altura: " + altura  )
    imprimir(nombre + ", su IMC es: " + calcularIMC(peso, altura))

</script>
