<canvas width="600" height="400"></canvas>

<script>

    var screen = document.querySelector("canvas");
    var pencil = screen.getContext("2d");
    pencil.fillStyle = "lightgray";
    pencil.fillRect(0, 0, 600, 400);

    drawCircle(300,200,10,'red');
    drawCircle(300,180,10,'yellow');
    drawCircle(300,220,10,'blue');
    drawCircle(280,200,10,'orange');
    drawCircle(320,200,10,'black');

    function drawCircle(x, y, radio, color) {

        pencil.fillStyle = color;
        pencil.beginPath();
        pencil.arc(x, y, radio, 0, 2*3.14);
        pencil.fill();
    }
</script>
