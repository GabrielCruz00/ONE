<canvas width="600" height="400"></canvas>

<script>
    var screen = document.querySelector('canvas');
    var pencil = screen.getContext('2d');

    pencil.fillStyle = 'grey';
    pencil.fillRect(0,0,600,400);
    var colors = ['blue','red','green','yellow'];
    var color = 0;

    screen.onclick = userClick;
    screen.oncontextmenu = changeColor;

    function userClick(click) {
        var x = click.pageX - screen.offsetLeft;
        var y = click.pageY - screen.offsetTop;

        pencil.fillStyle = colors[color];
        pencil.beginPath();
        pencil.arc(x,y,10,0,2*3.14); //arc(x,y,radio,angulo inicial, angulo final)
        pencil.fill();
    }
    function changeColor(click) {
        color++;
        if(color >= colors.length){
            color = 0;
        }
        return false;
    }
</script>
