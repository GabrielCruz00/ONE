<meta charset="UTF-8">
<h1>PROGRAMA QUE CALCULA PUNTOS DE UN EQUIPO DE FUTBOL</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
        document.write("<hr>");   
        document.write("<br>");   
        document.write("<br>");       
    }  
    function imprimir(message) {
        document.write(message);
        saltarLinea();
    }
    var victorias = parseInt(prompt("Informe la cantidad de victorias"));
    var empates = parseInt(prompt("Informe la cantidad de empates"));

    var puntosTotal = (victorias * 3) + empates;

    imprimir("El total de puntos de un equipo es: " + puntosTotal)

    if(puntosTotal > 28) {
        imprimir("El equipo mejoró con respecto al año pasado");
    }
    else if(puntosTotal == 28) {
        imprimir("El equió no mejoró ni empeoró respecto al año pasado");
    }
    else if(puntosTotal < 28) {
        imprimir("El equipo empeoró respecto al año pasado");
    }

    
</script>
