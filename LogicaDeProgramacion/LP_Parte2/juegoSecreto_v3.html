<script>
    
    var input = document.querySelector('input');
    var button = document.querySelector('button');
    var secrets = sortear(4);
    input.focus();
    button.onclick = verify;

    console.log(secrets);

    function sortear(n) {

        var secrets = [];

        for(var j = 1; j <= n; j++){

            numAleatorio = Math.round(Math.random()*10); 
            console.log(numAleatorio);
            
            var duplicate = false;
            for(var k = 0; k <= secrets.length; k++) {
                if (numAleatorio == secrets[k]){
                    duplicate = true;
                    j--;
                }
            }

            if(duplicate == false) {
                secrets.push(numAleatorio);
            }
        }
        return secrets;
    }

    function verify() {
        var check = false;
        
        for (var i = 0; i <= secrets.length; i++) {
            if (parseInt(input.value) == secrets[i]) {
            alert('Usted acert칩');
            check = true;
            break;
            } 
        }

        if(check == false) {
            alert('M치s suerte la pr칩xima');
        }

        input.value = "";
        input.focus();
    }

</script>
