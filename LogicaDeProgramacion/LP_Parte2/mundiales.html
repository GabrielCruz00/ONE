<meta charset="UTF-8">
<h1>PROGRAMA - AÑO MUNDIAL</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<hr>");   
        document.write("<br>");   
    }  
    function imprimir(message) {
        document.write(message);
        saltarLinea();
    }
    
    var year = 1930
    var limit = parseInt(prompt("Ingrese el año límite"));

    while(year < limit) {
        imprimir("Hubo mundial de la FIFA en el año " + year);
        year = year + 4;
    }

    imprimir("Fin de la cuenta");
    
    
    

</script>
