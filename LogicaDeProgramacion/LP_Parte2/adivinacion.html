<meta charset="UTF-8">
<h1>PROGRAMA DE ADIVINACIÓN</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
        document.write("<hr>");   
        document.write("<br>");   
        document.write("<br>");       
    }  
    function imprimir(message) {
        document.write(message);
        saltarLinea();
    }
    function sortea(n) {
        return Math.round(Math.random() * n);
    }
    //var numeroPensado = Math.round(Math.random()*10);
    var num = 5;
    var numeroPensado = sortea(num);
    var intetos = 3;

    for(var cont=1; cont <=3; cont++){
        var numeroLanzado = parseInt(prompt("Ingrese un número entre 0 y " + num));

        if(numeroLanzado == numeroPensado) {
            alert("Usted acertó");
            break;
        } else {
            alert("Mas suerte la próxima");
        }
        
    }
    if(numeroLanzado == numeroPensado) {
        imprimir("Usted acertó en el intento " + cont + ", el número pensado era: " + numeroPensado);
    } else {
        imprimir("Mas suerte la próxima. El número pensado era " + numeroPensado);
    }

</script>
