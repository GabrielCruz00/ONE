<meta charset="UTF-8">
<h1>PROGRAMA - TABLAS   </h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<hr>");   
        document.write("<br>");   
    }  
    function imprimir(message) {
        document.write(message);
        saltarLinea();
    }
    
    var tabla = parseInt(prompt("Ingrese la tabla a calcular"));

    imprimir("Con WHILE");

    var multi = 0;
    while(multi <= 10) {
        imprimir(tabla + " veces " + multi + " es igual a " + (tabla * multi));
        multi += 1;
    }

    imprimir("Con FOR");

    for(var multi = 0; multi <= 10; multi++) {
        imprimir(tabla + " veces " + multi + " es igual a " + (tabla * multi));
    }
</script>
